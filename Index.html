<!doctype html>

<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadeados Sequenciais</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#0f172a,#0f3d5e);color:#e6eef8;margin:0;padding:20px}
    .container{width:100%;max-width:720px;background:rgba(255,255,255,0.03);padding:28px;border-radius:14px;box-shadow:0 8px 24px rgba(2,6,23,0.6)}
    h1{margin:0 0 18px;font-size:22px;text-align:center}
    p.lead{margin:0 0 18px;text-align:center;opacity:0.9}
    .locks{display:grid;grid-template-columns:repeat(1,1fr);gap:12px}
    @media(min-width:640px){.locks{grid-template-columns:repeat(2,1fr)}}
    .lock{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;gap:12px}
    .icon{width:48px;height:48px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);font-weight:700}
    .info{flex:1}
    .info h3{margin:0;font-size:14px}
    .controls{display:flex;gap:8px;align-items:center;margin-top:8px}
    input[type="text"]{padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(0,0,0,0.25);color:inherit;flex:1}
    button{padding:8px 12px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:inherit;cursor:pointer}
    button:disabled{opacity:0.45;cursor:not-allowed}
    .status{font-size:13px;margin-top:6px;opacity:0.9}
    .unlocked{color:#22c55e}
    .locked{color:#f97316}
    .final{margin-top:16px;padding:12px;border-radius:10px;background:linear-gradient(90deg,#052d36,#0a2f4a);text-align:center}
    small.note{display:block;margin-top:8px;opacity:0.8}
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadeados Sequenciais</h1>
    <p class="lead">Insira as senhas em sequência (1 → 5). Cada cadeado só libera o próximo quando a senha estiver correta.</p><div class="locks" id="locks">
  <!-- lock items injected by JS -->
</div>

<div class="final" id="final" hidden>
  <strong>Todos os cadeados destrancados!</strong>
  <div class="status unlocked">Acesso liberado ✅</div>
  <small class="note">Você pode recarregar a página para reiniciar.</small>
</div>

  </div>  <script>
    // Senhas fornecidas pelo usuário (exact match)
    const passwords = [
      '1953',
      'HongKong',
      'HTCS',
      'Taipei',
      'tigres asiaticos'
    ];

    // Estado de destrancamento
    const unlocked = Array(passwords.length).fill(false);

    const locksContainer = document.getElementById('locks');
    const finalBox = document.getElementById('final');

    function createLock(index){
      const wrap = document.createElement('div');
      wrap.className = 'lock';

      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.textContent = index + 1;

      const info = document.createElement('div');
      info.className = 'info';

      const title = document.createElement('h3');
      title.textContent = `Cadeado ${index + 1}`;

      const controls = document.createElement('div');
      controls.className = 'controls';

      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Digite a senha';
      input.disabled = index !== 0; // só o primeiro começa ativo
      input.autocomplete = 'off';

      const btn = document.createElement('button');
      btn.textContent = 'Destrancar';
      btn.disabled = input.disabled;

      // status
      const status = document.createElement('div');
      status.className = 'status locked';
      status.textContent = 'Bloqueado';

      controls.appendChild(input);
      controls.appendChild(btn);

      info.appendChild(title);
      info.appendChild(controls);
      info.appendChild(status);

      wrap.appendChild(icon);
      wrap.appendChild(info);

      // Eventos
      function tryUnlock(){
        const val = input.value.trim();
        if(val === passwords[index]){
          unlocked[index] = true;
          status.textContent = 'Destravado';
          status.classList.remove('locked');
          status.classList.add('unlocked');
          input.disabled = true;
          btn.disabled = true;
          // habilita próximo, se houver
          if(index + 1 < passwords.length){
            const nextControls = locksContainer.querySelectorAll('.lock')[index + 1];
            // enable next input/button
            const next = locksContainer.children[index + 1];
            if(next){
              const nextInput = next.querySelector('input');
              const nextBtn = next.querySelector('button');
              nextInput.disabled = false;
              nextBtn.disabled = false;
              nextInput.focus();
            }
          } else {
            // todos destrancados
            finalBox.hidden = false;
          }
        } else {
          status.textContent = 'Senha incorreta';
          status.classList.remove('unlocked');
          status.classList.add('locked');
        }
      }

      btn.addEventListener('click', tryUnlock);
      input.addEventListener('keydown', function(e){ if(e.key === 'Enter') tryUnlock(); });

      return wrap;
    }

    // Monta a interface
    for(let i=0;i<passwords.length;i++){
      const node = createLock(i);
      locksContainer.appendChild(node);
    }

    // Accessibility: focus first input on load
    document.addEventListener('DOMContentLoaded', ()=>{
      const first = locksContainer.querySelector('input');
      if(first) first.focus();
    });

  </script></body>
</html>
